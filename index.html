<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slideshow with Circles</title>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    .slideshow-container {
        position: relative;
        max-width: 100%;
        overflow: hidden;
        width: 600px; /* Set the desired width of the slideshow container */
	height: 400px; /* Set the desired height of the slideshow container */

        margin: auto;
    }

    .slide {
        display: none;
        width: 100%;
    }

    .slide img {
        width: 100%;
        height: auto;
    }
.container {
    position: relative;
    margin: 0 auto; /* 
     width: 600px; /* Set the desired width of the slideshow container */
    height: 400px; /* Set the desired height of the slideshow container */
}


    /* Circles */
    .dot-container {
        text-align: center;
        margin-top: 20px;
    }

    .dot {
        height: 10px;
        width: 10px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
        margin: 0 5px;
        cursor: pointer;
    }

    .active {
        background-color: #717171;
    }
</style>
</head>
<body>

<div class="slideshow-container">
    <div class="slide fade">
        <img src="1.jpg" alt="Slide 1">
    </div>
    <div class="slide fade">
        <img src="2.jpg" alt="Slide 2">
    </div>
    <div class="slide fade">
        <img src="3.jpg" alt="Slide 3">
    </div>
    <div class="slide fade">
        <img src="4.jpg" alt="Slide 4">
    </div>

    <!-- Circles -->
    <div class="dot-container">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>
</div>

<script>
    let slideIndex = 0;
    showSlides();

    function showSlides() {
        let i;
        const slides = document.getElementsByClassName("slide");
        const dots = document.getElementsByClassName("dot");
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) { slideIndex = 1 }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
        setTimeout(showSlides, 4000); // Change image every 2 seconds
    }
</script>

</body>
</html>
